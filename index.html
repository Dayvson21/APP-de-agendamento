<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>APP de agendamento</title>
</head>

<body>
    <header>
        <img src="imagens/Copilot_20251223_200125.png" alt="logo do app Saúde APP">
        <h1 class="h1header">Bem-vindo ao APP de Agendamento</h1>
    </header>
    <main>
        <div class="divPrincipal">
            <h1>Agendamento aqui.</h1>
            <form id="agendamento-form">
                <section>
                    <label for="">Qual a sua sua consulta:</label>
                    <input type="text" name="consulta" id="consulta" placeholder="Consulta..." required>
                </section>
                <section>
                    <label for="">Data da consulta:</label>
                    <input type="date" name="dataConsulta" id="dataConsulta" placeholder="dataConsulta" required>
                </section>
                <section>
                    <label for="">Hora da consulta:</label>
                    <input type="time" name="horaConsulta" id="horaConsulta" placeholder="horaConsulta" required>
                </section>
                <section>
                    <label for="">Seu nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome..." required>
                </section>
                <section>
                    <label for="">Seu telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone..." required>
                </section>
                <section>
                    <label for="">Nome do médico:</label>
                    <input type="text" name="medico" id="medico" placeholder="Nome do médico..." required>
                </section>
                <section>
                    <label for="convenio">Selecione seu convênio:</label>
                    <select id="convenio" name="convenio" required>
                        <option value="Select">Select</option>
                        <option value="Bradesco">Bradesco</option>
                        <option value="SulAmérica">SulAmérica</option>
                        <option value="Hapvida">Hapvida</option>
                        <option value="Fox">Fox</option>
                        <option value="Unimed">Unimed</option>
                        <option value="Amil">Amil</option>
                    </select>
                </section>
            </form>
            <button id="agendar-btn">Agendar</button>
            <div id="confirmação-mensagem" class="divFilha"></div>
        </div>
        <div class="divPrincipal">
            <h2>Agendamentos realizados:</h2>
            <ul id="agendamentos-lista"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
